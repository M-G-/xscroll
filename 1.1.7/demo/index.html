<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>XScroll Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
</head>
<style type="text/css">
	body,ul,li,h1,div{margin:0;padding:0;}
	h1{
		background: #f60;
		color:#fff;
		display: block;
		padding: 10px;
	}
	li{
		display: block;
		border-bottom:1px solid #333;
		border-top: 1px solid #fff;
		background: #eee;
		position: relative;
	}
	li a{
		text-decoration: none;
		padding: 25px 15px;
		color:#666;
		display: block;
	}
	#J_Scroll{
		position: absolute;
		width: 100%;
		height: 100%;
	}
	.ks-xscroll-container,.ks-xscroll-content{
		width: 100%;
	}
</style>
<body>
	<div id="J_Scroll">
	<div class="ks-xscroll-container">
		<div class="ks-xscroll-content">
	<h1>Demo</h1>
	<ul>
		<li><a href="scroll-x.html">水平方向滚动</a></li>
		<li><a href="scroll-y.html">垂直方向滚动</a></li>
		<li><a href="2d-scroll.html">2D滚动</a></li>
		<li><a href="zoom.html">支持缩放+滚动条</a></li>
		<li><a href="scroll-linechart.html">可缩放线图</a></li>
		<li><a href="pulldown-refresh.html">下拉刷新</a></li>
		<li><a href="sidebar.html">动态侧栏菜单(双xscroll实例)</a></li>
		<li><a href="with-xslide.html">和轮播搭配使用(xslide)</a></li>
		<li><a href="multi-scroll.html">多个xscroll嵌套</a></li>
		<li><a href="indicator.html">缩略图</a></li>
		</ul>
	</div>
	</div>
</div>
<script type="text/javascript">
   KISSY.config({
        packages:[
            {
                name:"kg",
                 path:KISSY.Config.debug ? "http://g.assets.daily.taobao.net/kg/":"http://g.tbcdn.cn/kg/",
                ignorePackageNameInUri:true
            }
        ]
    });
    KISSY.use("kg/xscroll/1.1.8/index,kg/xscroll/1.1.8/plugin/scrollbar",function(S,XScroll,ScrollBarPlugin){
    	var $ = S.all;
        var xscroll = new XScroll({
            renderTo:"#J_Scroll"
        });
        console.log($(".ks-xscroll-content").height())
        xscroll.set("lockX",true);
        xscroll.plug(new ScrollBarPlugin());
        xscroll.render();

        window.xscroll = xscroll
    });
    </script>
</body>
</html>
